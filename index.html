<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/efeitos.css">


</head>
<body>

<section>
   
    <h2 id="tit">Cadastro de Usuário</h2> 

<div id="area">
    
<form id="form" autocomplete="off">
    
<fieldset>
    <legend>Formulário</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome...."> <br><br>

    
    <label for="uname">Username:</label>
    <input type="text" id="uname" placeholder="Nome de Usurario..."> <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="mail@mail.com"required> <br><br>

    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite uma senha..." minlength="6" maxlength="20" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Digite seu CPF"> <br><br>
   
    <input id="btn_env" type="submit" value="Enviar"> 
   
    <input id="btn_limp" type="reset" value="Limpar"> 

    
   <br>
</fieldset>
</form>
</div>

</section>
    


</body>
</html>
